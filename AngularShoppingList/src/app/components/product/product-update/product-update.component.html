<main class="form-signin w-100 m-auto">
    <form [formGroup]="productUpdateForm">
      <img
        class="mb-4 mx-auto d-block"
        src="/assets/techcareer-logo.svg"
        alt=""
        width="144"
        height="100"
      />
      <h1 class="h3 mb-3 fw-normal text-center">Ürün Güncelle</h1>
  
      <div class="form-floating">
        <input
          type="text"
          class="form-control bottom-rounded-zero"
          id="floatingCategoryName"
          placeholder="Ürün ismi"
          formControlName="name"
          [ngModel]="selectedProduct.name"
        />
        <label for="floatingEmail">Ürün ismi</label>
      </div>

      <div class="form-floating">
        <input
          type="text"
          class="form-control rounded-zero"
          id="floatingCategoryName"
          placeholder="ResimURL"
          formControlName="pictureURL"
          [ngModel]="selectedProduct.pictureURL"
        />
        <label for="floatingEmail">Resim URL</label>
      </div>

      <div class="form-floating">
        <select
          class="form-select top-rounded-zero"
          name="categorySelect"
          id="categorySelect"
          formControlName="categoryId"
          [ngModel]="selectedProduct.categoryId"
        >
          <option [ngValue]="c.id" *ngFor="let c of categories">
            {{ c.name }}
          </option>
        </select>
        <label for="floatingSelect">Kategori</label>
      </div>

      <button
        class="w-100 btn btn-lg btn-primary mt-3"
        type="submit"
        (click)="submit()"
      >
        Güncelle
      </button>
      <button class="w-100 btn btn-lg btn-success mt-2" routerLink="/products">
        Ürün listesi
      </button>
    </form>
  </main>
